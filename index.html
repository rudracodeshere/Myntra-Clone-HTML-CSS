<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <div id="myntra_logo">
            <a href="#"><img src="images\myntra_logo.webp" alt="myntra logo" id="logo"></a>
        </div>

        <nav>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">HOME&LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO<sup>NEW</sup></a>
        </nav>

        <div id="search">

            <span class="material-symbols-outlined search_icon">
                search
            </span>
            <input placeholder="Search for products, brands and more">
        </div>


        <div id="icons">
            <div class="ic">
                <span class="material-symbols-outlined icon-l">
                    person
                </span>
                <span class="icon-t">Profile</span>
            </div>
            <div class="ic">
                <span class="material-symbols-outlined icon-l">
                    favorite
                </span>
                <span class="icon-t">Wishlist</span>
            </div>
            <div class="ic">
                <span class="material-symbols-outlined icon-l">
                    shopping_bag
                </span>
                <span class="icon-t">Cart</span>
            </div>
        </div>

    </header>
</body>

</html>
